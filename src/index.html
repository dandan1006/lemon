<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/mui.picker.css">
		<link rel="stylesheet" href="css/mui.poppicker.css">
		<link rel="stylesheet" href="css/mui.dtpicker.css">
	</head>
	<body>
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						<button type="button" class="mui-btn mui-btn-royal close-aside">关闭侧边栏</button>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header>
					<div class="total">
						<div class="pay-wrap">
							本月花费(元)
							<span>1523.00</span>
						</div>
						<div class="comming-wrap">
							本月收入:
							<span>2210.00</span>
						</div>
						<div class="select-time">
							<span class="select-type">月</span>
							<span class="select-date">2018-12</span>
						</div>
					</div>
				</header>
				<div class="mui-content">
					<div class="con-title">
						<span class="mui-icon mui-icon-refresh open-aside"></span>
						<div class="tab-list">
							<span class="active" data-id="0">账单</span>
							<span data-id="1">图标</span>
						</div>
						<span class="mui-icon mui-icon-star"></span>
					</div>
					<div class="content">
						<div class="bill-wrap">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<div class="day-item">
										<div class="day-title">
											<div>
												<span class="mui-icon mui-icon-phone"></span>
												10月-10
											</div>
											<div>
												花费
												10月-10
											</div>
										</div>
										<ul id="OA_task_2" class="mui-table-view">
											<li class="mui-table-view-cell">
												<div class="mui-slider-right mui-disabled">
													<a class="mui-btn mui-btn-red">删除</a>
												</div>
												<div class="mui-slider-handle mui-table">
													<div>
														<span class="mui-icon mui-icon-phone"></span>
														住宿
													</div>
													<div class="red">
														85.00
													</div>
												</div>
											</li>
										</ul>
									</div>

								</div>
							</div>

						</div>
						<div class="table-wrap none">
							<div id="main" style="width:300px;height:300px;"></div>
						</div>
					</div>
				</div>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active" href="#tabbar">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-chat">
						<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
						<span class="mui-tab-label">消息</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-contact">
						<span class="mui-icon mui-icon-contact"></span>
						<span class="mui-tab-label">通讯录</span>
					</a>
					<a class="mui-tab-item" href="#tabbar-with-map">
						<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">设置</span>
					</a>
				</nav>
				<div class="mui-off-canvas-backdrop mark"></div>
			</div>
		</div>
	</body>
	<script src="js/libs/require.js" data-main="./js/page/index.js"></script>
</html>
